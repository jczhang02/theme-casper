apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-casper-setting
spec:
  forms:
    - group: custom
      label: 样式配置
      formSchema:
        - $formkit: color
          name: accent_color
          label: 主题色
          value: '#ff0095'
        - $formkit: select
          name: color_scheme
          label: 配色方案
          value: light-mode
          options:
            - value: light-mode
              label: 浅色
            - value: dark-mode
              label: 深色
            - value: auto-color
              label: 自动
        - $formkit: select
          name: navigation_layout
          label: 导航布局
          value: left-logo
          options:
            - value: left-logo
              label: LOGO 显示在封面
            - value: middle-logo
              label: LOGO 居中
            - value: stacked
              label: 导航栏堆叠
    - group: index
      label: 首页设置
      formSchema:
        - $formkit: attachment
          name: cover_image
          label: 封面图
          value: "https://images.unsplash.com/photo-1557682250-33bd709cbe85?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDI1fHxncmFkaWVudHxlbnwwfHx8fDE2NTMxOTA4NjY&ixlib=rb-1.2.1&q=80&w=2000"
        - $formkit: checkbox
          name: show_publication_cover
          label: 显示封面
          value: true
        - $formkit: select
          name: header_style
          label: 顶部内容布局
          value: center
          options:
            - value: center-aligned
              label: 居中
            - value: left-aligned
              label: 左对齐
            - value: hidden
              label: 隐藏
        - $formkit: select
          name: feed_layout
          label: 文章布局
          value: classic
          options:
            - value: classic
              label: 经典模式
            - value: grid
              label: 网格模式
            - value: list
              label: 列表模式
    - group: post
      label: 文章页设置
      formSchema:
        - $formkit: select
          name: post_image_style
          label: 封面图样式
          value: left-logo
          options:
            - value: wide
              label: 大尺寸
            - value: small
              label: 小尺寸
            - value: full
              label: 宽度铺满
            - value: hidden
              label: 隐藏
        - $formkit: checkbox
          name: show_recent_posts_footer
          label: 底部显示最近文章
          value: true
    - group: link
      label: 链接相关设置
      formSchema:
        - $formkit: select
          name: target
          label: 标签页打开方式
          value: _blank
          options:
            - value: _blank
              label: 新标签页打开
            - value: _self
              label: 当前页打开
